<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="contactstyle.css">
	<title>Sign Up</title>
</head>
<body>
    <div class="outer-box">
    	<div class="inner-box"> 
    		<header class="signup-header">
    			<h1>Signup</h1>
    			<p>It just takes 30 seconds</p>
    		</header>
    		<main class="signup-body">
    			<form action="#">
    				<p>
    					<label for="fullname">Full Name</label>
    					<input type="text" id="fullname" placeholder="Chaitnaya" required>
    				</p>

    				<p>
    					<label for="Mobile-No">Mobile No.</label>
    					<input type="text" id="Mobile-No" placeholder="XXXXXXXX" required>
    				</p>

    				<p>
    					<label for="email">Email id.</label>
    					<input type="email" id="email" placeholder="Chaitnaya@gmail.com" required>
    				</p>

                     <p>
    					<label for="college">College</label>
    					<input type="text" id="college" placeholder="IITB" required>
    				</p>

    				<p>
    					<label for="Branch">Branch</label>
    					<input type="text" id="Branch" placeholder="CSE" required>
    				</p>

    				<p>
    					<label for="Year">Year</label>
    					<input type="text" id="Year" placeholder="Ist" required>
    				</p>

    				<p>
    					
    					<input type="submit" id="submit" value="Submit">
    				</p>
    			</form>
    		</main>

    		<footer class="signup-footer">
    			<p>Already Registered? <a href="#">Edit</a></p>
    		</footer>
    	</div>
    	<div class="circle c1"></div>
    	<div class="circle c2"></div>
    </div>
</body>
</html>
